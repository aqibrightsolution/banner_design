<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face{font-family:'Athene Voyage';src:local('Athene Voyage'),local('AtheneVoyageRegular'),url('./fonts/AtheneVoyageRegular.woff2') format('woff2'),url('./fonts/AtheneVoyageRegular.woff') format('woff'),url('./fonts/AtheneVoyageRegular.ttf') format('truetype'),url('./fonts/AtheneVoyageRegular.otf') format('opentype');font-weight:500;font-style:normal;font-display:swap}
        *{margin:0;padding:0;box-sizing:border-box}
        body{margin:0!important;color:#fff;font-family:Poppins,sans-serif;line-height:1.5;-webkit-font-smoothing:antialiased}
        .main-banner{position:relative;background:url('./banner.png') no-repeat center center;background-size:cover;min-height:600px;display:flex;align-items:center;isolation:isolate}
        .container{position:relative;z-index:2;max-width:1600px;width:100%;margin:0 auto;padding:2rem 2rem;display:flex;flex-wrap:wrap;align-items:center;gap:2rem}
        .col-1,.col-2{flex:1 1 45%;min-width:300px}
        .col-1 h1{font-family:'Athene Voyage';font-size:4.5rem;font-weight:500;line-height:1.1;letter-spacing:-.02em;margin-bottom:1.5rem;text-shadow:0 4px 12px rgba(0,0,0,.3)}
        .col-1 ul{list-style:none;padding:0;margin:0}
        .col-1 li{display:flex;align-items:center;gap:1rem;margin-bottom:0;backdrop-filter:blur(2px);padding:.6rem 1rem .6rem .8rem;border-radius:60px;max-width:480px}
        .icon{display:inline-flex;align-items:center;justify-content:center;flex-shrink:0}
        .icon svg{display:block;filter:drop-shadow(0 4px 6px rgba(0,0,0,.2))}
        .text{font-size:1.4rem;font-weight:500!important;color:#fff;line-height:.4}
        .col-2{display:flex;justify-content:flex-end}
        .form-card{background:#00000099;color:#fff;width:100%;max-width:480px;padding:2rem 2rem 2.2rem;border-radius:30px;border:1px #fff solid;font-family:Poppins,sans-serif;transition:transform .2s ease}
        .form-card h2{font-size:2rem;font-weight:600;line-height:1.2;margin-bottom:1.25rem;color:#fff;text-align:center;letter-spacing:.5px}
        .form-card .subhead{font-size:.95rem;color:#fff;margin-bottom:1.8rem;border-left:4px solid #0080fe;padding-left:.85rem;font-weight:400}
        .form-group{margin-bottom:1.4rem}
        label{font-size:.85rem;font-weight:600;text-transform:uppercase;letter-spacing:.02em;color:#fff;display:block;margin-bottom:.25rem}
        input,textarea{width:100%;background:0 0;border:1px solid #fff;border-radius:8px;padding:.9rem 1.2rem;font-family:Poppins,sans-serif;font-size:1rem;transition:all .15s;outline:0;color:#fff;resize:vertical}
        input::placeholder{color:#fff}
        input:focus,textarea:focus{border-color:#0080fe;box-shadow:0 0 0 3px rgba(0,128,254,.2);background:#fff;color:#0080fe;}
        input:focus::placeholder, textarea:focus::placeholder {color: #0080fe;opacity: 1;}
        button{background:#0080fe;color:#fff;border:none;border-radius:8px;padding:1rem 2rem;font-size:1.2rem;font-weight:600;font-family:Poppins,sans-serif;width:100%;cursor:pointer;transition:background .2s,transform .1s;box-shadow:0 12px 20px -14px #0080fe;margin-top:.75rem;border:1px solid rgba(255,255,255,.2)}
        button:hover{background:#06c;transform:scale(1.02)}
        button:active{transform:scale(.98)}
        textarea{min-height:90px}
        @media (max-width:1200px){
            .col-1 h1{font-size: 3.5rem;}
            .col-1 h1 br{display: none;}
            .text{line-height: normal;}
        }
        @media (max-width:1040px){
            .col-1 h1{font-size: 3rem;}
            .text{font-size: 1.2rem;}
            .form-card h2{font-size: 1.5rem;}
        }
        @media (max-width:950px){
            .col-1 h1{font-size: 2.5rem;}
            .text{font-size: 0.9rem;}
            .form-card h2{font-size: 1.3rem;}
            .icon svg {width: 20px !important;height: 20px !important;}
        }
        @media (max-width:800px){
        .container{flex-direction:column;padding:1rem}
        .col-1,.col-2{width:100%}
        .col-2{justify-content:center}
        .form-card{max-width:500px;margin:0 auto}
        .col-1 li{max-width:100%}
        button{padding:.5rem}
        .form-card{padding:1rem;background: #000000d1;}
        }
        @media (max-width:480px){
        .col-1 h1{font-size:2.5rem}
        .col-1 h1 br{display:none}
        .form-card h2{font-size:1.3rem}
        .text{font-size:0.9rem;line-height:normal}
        }
        .icon svg{width:26px;height:26px}
        .col-1 li:first-child .text{font-weight:600}
    </style>
</head>
<body>
    <div class="main-banner">
        <div class="container">
            <div class="col-1">
                <h1>Find Your Perfect<br/> Home Today</h1>
                <ul>
                    <li>
                        <span class="icon">
                            <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="26" height="26">
                                <circle cx="9.75" cy="9.53" r="7.58" fill="#fff"/>
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M9.75 19.5a9.75 9.75 0 1 0 0-19.5 9.75 9.75 0 0 0 0 19.5m-.25-5.8 5.42-6.5-1.67-1.4-4.66 5.6-2.4-2.42-1.54 1.54 3.25 3.25.84.83z" fill="#0080fe"/>
                            </svg>
                        </span>
                        <span class="text">Browse Premium Homes for Sale</span>
                    </li>
                    <li>
                        <span class="icon">
                            <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="26" height="26">
                                <circle cx="9.75" cy="9.53" r="7.58" fill="#fff"/>
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M9.75 19.5a9.75 9.75 0 1 0 0-19.5 9.75 9.75 0 0 0 0 19.5m-.25-5.8 5.42-6.5-1.67-1.4-4.66 5.6-2.4-2.42-1.54 1.54 3.25 3.25.84.83z" fill="#0080fe"/>
                            </svg>
                        </span>
                        <span class="text">Explore Affordable Rental Properties</span>
                    </li>
                    <li>
                        <span class="icon">
                            <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="26" height="26">
                                <circle cx="9.75" cy="9.53" r="7.58" fill="#fff"/>
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M9.75 19.5a9.75 9.75 0 1 0 0-19.5 9.75 9.75 0 0 0 0 19.5m-.25-5.8 5.42-6.5-1.67-1.4-4.66 5.6-2.4-2.42-1.54 1.54 3.25 3.25.84.83z" fill="#0080fe"/>
                            </svg>
                        </span>
                        <span class="text">Get Expert Local Market Guidance</span>
                    </li>
                </ul>
            </div>

            <div class="col-2">
                <div class="form-card">
                    <h2>Schedule a Private Tour</h2>
                    <form action="#" method="post">
                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="Full Name" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="visitdate" name="visitdate" placeholder="Preferred Visit Date" required onfocus="this.type='date'">
                        </div>
                        <button type="submit">Book My Visit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
